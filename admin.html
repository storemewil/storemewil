<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Testimoni - Admin</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f8c600;
    }
    .testimoni-item {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }
    .stars {
      color: gold;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      background: #f00;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button.edit {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Kelola Testimoni Pelanggan</h1>
  <div id="admin-list"></div>

  <script>
    function loadTestimoni() {
      const list = JSON.parse(localStorage.getItem('testimoniList')) || [];
      const container = document.getElementById('admin-list');
      container.innerHTML = '';

      list.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'testimoni-item';

        div.innerHTML = `
          <strong>Nama:</strong> ${t.nama}<br>
          <strong>Rating:</strong> <span class="stars">${'â˜…'.repeat(t.rating)}</span><br>
          <strong>Ulasan:</strong> <span id="ulasan-${i}">${t.ulasan}</span><br>
          <button onclick="hapusTestimoni(${i})">Hapus</button>
          <button class="edit" onclick="editTestimoni(${i})">Edit</button>
        `;

        container.appendChild(div);
      });
    }

    function hapusTestimoni(index) {
      const list = JSON.parse(localStorage.getItem('testimoniList')) || [];
      if (confirm("Yakin ingin menghapus testimoni ini?")) {
        list.splice(index, 1);
        localStorage.setItem('testimoniList', JSON.stringify(list));
        loadTestimoni();
      }
    }

    function editTestimoni(index) {
      const list = JSON.parse(localStorage.getItem('testimoniList')) || [];
      const item = list[index];
      const ulasanBaru = prompt("Edit ulasan:", item.ulasan);
      if (ulasanBaru !== null) {
        list[index].ulasan = ulasanBaru;
        localStorage.setItem('testimoniList', JSON.stringify(list));
        loadTestimoni();
      }
    }

    loadTestimoni();
  </script>
</body>
</html>
